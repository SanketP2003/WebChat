<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="main.js"></script>

</head>
<body >
    <div class="wrapper" id="name-from">
        <form action="#">
            <h2>Welcome</h2>
            <div class="input-field">
                <label for="name-value"></label><input type="text" id="name-value" required>
                <label>Enter your username</label>
            </div>
            <button type="submit" id="login">Log In</button>
        </form>
    </div>
    <div id="chat-room" class="d-none">
            <div class="chat-container">
                <div class="card-header">
                    <h3 id="name-title"></h3>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <label for="message-value"></label><input type="text" placeholder="Enter your message " id="message-value" autofocus class="form-control">
                            <button class="btn btn-dark" id="send-btn">Send</button>
                            <button class="btn btn-dark" id="logout">Logout</button>
                    </div>
                    <div class="table-responsive mt-3">
                        <table id="message-container-table">
                        </table>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
